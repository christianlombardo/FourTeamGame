<!DOCTYPE html>
<html lang="eng">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4 Team Game</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: 4px solid blue;
            }
        </style>
</head>
<body>
    
    <table>
        <tr>
            <td  width="200"><div id="team1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td width="20"></td>
            <td><div id="team2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td width="20"></td>
            <td><div id="team3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td width="20"></td>
            <td><div id="team4" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
        </tr>
    </table>
    
    <br />
    <table>
        <tr>
            <td draggable="true" ondragstart="drag(event)"><img id="img1" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img2" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img3" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img4" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img5" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img6" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img7" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img8" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img9" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img10" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img11" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img12" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img13" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img14" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img15" width="100" src="img/img1.png"></td>
            <td draggable="true" ondragstart="drag(event)"><img id="img16" width="100" src="img/img1.png"></td>
            
        </tr>
    </table>
    <br />
    <form>
        <input type="submit" value="Submit" onclick="allowDrop(event)">
    </form>
    <script>
        function allowDrop(event){
            event.preventDefault()
        }

        function drag(event) {
            var id = event.target.id;
            event.dataTransfer.setData('text', id)
        }

        function drop(event) {
            var id = event.dataTransfer.getData('text')
            event.target.appendChild(document.getElementById(id))
        }
    </script>


</body>
</html>
